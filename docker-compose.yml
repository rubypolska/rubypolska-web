version: '3'
services:
  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: "nouchka/sqlite3"
    volumes:
      - sqlite-data:/var/lib/sqlite
    ports:
      - "5432:5432"

volumes:
  sqlite-data: